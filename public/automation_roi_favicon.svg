<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)" />
  
  <!-- Calculator base -->
  <rect x="4" y="8" width="24" height="18" rx="2" fill="#ffffff" opacity="0.95" />
  
  <!-- Calculator display -->
  <rect x="6" y="10" width="20" height="4" rx="1" fill="#1e293b" />
  
  <!-- ROI arrow (upward trend) -->
  <path d="M8 20 L12 16 L16 18 L20 14 L24 16" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Arrow head -->
  <path d="M22 14 L24 16 L22 18" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Calculator buttons (simplified) -->
  <circle cx="8" cy="22" r="1.5" fill="#64748b" />
  <circle cx="12" cy="22" r="1.5" fill="#64748b" />
  <circle cx="16" cy="22" r="1.5" fill="#64748b" />
  <circle cx="20" cy="22" r="1.5" fill="#10b981" />
  
  <!-- Dollar sign -->
  <text x="11" y="13" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#10b981">$</text>
</svg>